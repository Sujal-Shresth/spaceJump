<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <script src="informationPage.js" defer></script>
    <title>Space Jump | Introduction</title>
</head>

<body class="flex row">
    <div id="emptySpace"></div>
    <div id="introDiv" class="floating1">
        <img src="assets/character4.png" alt="character4" id="introImg1" class="bottom-left floating2">
        <img src="assets/vectors.png" alt="character5" id="introImg2" class="bottom-right floating3">
        <div id="startGameDiv" class="flex column center">
            <div id="startGameHeadings" class="headings flex column center">
                <h1 class="heading1">
                    Hello Adventurer,
                </h1>

                <h2 class="heading2">
                    Introduce Yourself:
                </h2>
            </div>

            <div id="startGameButtons" class="flex column center">
                <label for="userName" class="heading3">Your Name:</label>
                <input type="text" placeholder="Enter Your Name" name="userName" class="nameInput" id="userName">
                <label for="nickName" class="heading3">What can we call you?</label>
                <input type="text" name="nickName" placeholder="Enter Your NickName" class="nameInput" id="nickName">
                <button class="button" id="startGameButton">
                    Choose Steller
                </button>
            </div>
        </div>
    </div>
</body>

</html>
