<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steller Greed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <script src="home.js" defer></script>
</head>

<body class="flex row" id="body">
    <!-- Music Contorl Button -->
    <div class="button floating1" id="musicControl" style="text-decoration: line-through;">&#x266B;</div>

    <!-- Div for formatting -->
    <div id="emptySpace"></div>

    <!-- Game Intro Div -->
    <div id="introDiv" class="floating1">
        <img src="assets/character4.png" alt="character4" id="introImg1" class="bottom-left floating2">

        <img src="assets/vectors.png" alt="character5" id="introImg2" class="bottom-right floating3">

        <div id="startGameDiv" class="flex column center">
            <div id="startGameHeadings" class="headings flex column center">
                <h1 class="heading1">
                    Steller Greed
                </h1>

                <h2 class="heading2">
                    Elevate Your Adventure in Cosmic Heights!
                </h2>
            </div>

            <!-- Buttons to go to rules page and start game -->
            <div id="startGameButtons" class="flex column center">
                <button class="button" id="ruleButton">
                    Discover The Rules
                </button>

                <button class="button" id="startGameButton">
                    Start Game
                </button>
            </div>
        </div>
    </div>
</body>

</html>
