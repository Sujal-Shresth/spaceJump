<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <script src="gameOverPage.js" defer></script>
    <title>Steller Greed</title>
</head>

<body>
    <!-- Blur Background Cover Div -->
    <div id="blur-bg" class="blur"></div>

    <!-- Game Container Div -->
    <div id="gamePageContainer">

        <div id="gameDiv">
            <!-- Div to apply white filter above background Image -->
            <div id="gameBgCover" class="flex center">
                <!-- Div for displaying result -->
                <div class="flex center column" id="resultDiv">
                    <p class="heading1 floating1" id="userNickname">
                        Your Steller Died!!
                    </p>

                    <p class="heading2 floating2">
                        Your Score: <span id="finalScore">0</span>
                    </p>

                    <!-- Button for Restart Game -->
                    <button class="button floating1" id="playAgainButton">Play Again</button>

                    <!-- Button for Return Home -->
                    <button class="button floating2" id="homeButton">Return</button>

                    <!-- Button for Re-choosing steller and map -->
                    <button class="button floating2" id="choose">Choose Steller</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
