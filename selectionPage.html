<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <title>Space Jump | Selection</title>
</head>

<body>
    <div class="blur-bg"></div>
    <div id="selectionPageContainer" class="flex column">
        <h1>
            Select The Map:
        </h1>
        <div id="mapDiv" class="flex row center">
            <div class="outer-map-div flex center column floating2">
                <div class="map-info flex center column">
                    <img src="assets/cosmicCapital.png" alt="" class="map-img">
                    <p class="map-name">Cosmic Capital</p>
                </div>
            </div>

            <div class="outer-map-div flex center column floating3">
                <div class="map-info flex center column">
                    <img src="assets/cosmicDoubleTower.png" alt="" class="map-img">
                    <p class="map-name">Cosmic Double Tower</p>
                </div>
            </div>

            <div class="outer-map-div flex center column floating2">
                <div class="map-info selected flex center column">
                    <img src="assets/cosmicValley.png" alt="" class="map-img">
                    <p class="map-name">Cosmic Valley</p>
                </div>
            </div>
        </div>

        <h1>
            Select your Steller:
        </h1>

        <div id="stellerDiv" class="flex row center">
            <div class="outer-steller-div flex center column floating3">
                <div class="steller-info flex center column">
                    <img src="assets/aviator.png" alt="" class="steller-img">
                    <p class="map-name">Aviator</p>
                </div>
            </div>

            <div class="outer-steller-div flex center column floating2">
                <div class="steller-info flex center column">
                    <img src="assets/vector.png" alt="" class="steller-img">
                    <p class="map-name">Vector</p>
                </div>

            </div>

            <div class="outer-steller-div flex center column floating3">
                <div class="steller-info flex center column">
                    <img src="assets/jester.png" alt="" class="steller-img">
                    <p class="map-name">Jester</p>
                </div>

            </div>

            <div class="outer-steller-div flex center column floating2">
                <div class="steller-info  flex center column">
                    <img src="assets/cometTwins.png" alt="" class="steller-img">
                    <p class="map-name">Cosmic Twins</p>
                </div>

            </div>

            <div class="outer-steller-div flex center column floating1">
                <div class="steller-info flex center column">
                    <img src="assets/prism.png" alt="" class="steller-img">
                    <p class="map-name">Prism</p>
                </div>
            </div>
        </div>
        <button class="button" style="width: fit-content; align-self: flex-end;">Start Game</button>
    </div>
</body>

</html>
