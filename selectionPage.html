<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <script src="selectionPage.js" defer></script>
    <title>Steller Greed | Selection</title>
</head>

<body>
    <!-- Div to apply blur background filter -->
    <div id="blur-bg"></div>

    <!-- Div for selecting Map and Steller -->
    <div id="selectionPageContainer" class="flex column">
        <!-- Music Contorl Button -->
        <div class="button" id="musicControlSelectionPage">&#x266B;</div>

        <h1>
            Select The Map:
        </h1>

        <!-- Div for selecting Map-->
        <div id="mapDiv" class="flex row center">
            <!-- Map 1 -->
            <div class="outer-map-div flex center column floating2">
                <div class="map-info flex center column">
                    <div class="cover" data-mapNumber="0"></div>
                    <img src="assets/cosmicCapital.png" alt="" class="map-img">
                    <p class="map-name">Cosmic Capital</p>
                </div>
            </div>

            <!-- Map 2 -->
            <div class="outer-map-div flex center column floating3">
                <div class="map-info flex center column">
                    <div class="cover" data-mapNumber="1"></div>
                    <img src="assets/cosmicDoubleTower.png" alt="" class="map-img">
                    <p class="map-name">Cosmic Double Tower</p>
                </div>
            </div>

            <!-- Map 3 -->
            <div class="outer-map-div flex center column floating2">
                <div class="map-info flex center column">
                    <div class="cover" data-mapNumber="2"></div>
                    <img src="assets/cosmicValley.png" alt="" class="map-img">
                    <p class="map-name">Cosmic Valley</p>
                </div>
            </div>
        </div>

        <h1>
            Select your Steller:
        </h1>

        <!-- Div for selecting Steller -->
        <div id="stellerDiv" class="flex row center">
            <!-- Steler 1 -->
            <div class="outer-steller-div flex center column floating3">
                <div class="steller-info flex center column">
                    <div class="cover" data-stellerNumber="0"></div>
                    <img src="assets/avatar.png" alt="" class="steller-img">
                    <p class="map-name">Avatar</p>
                </div>
            </div>

            <!-- Steler 2 -->
            <div class="outer-steller-div flex center column floating2">
                <div class="steller-info flex center column">
                    <div class="cover" data-stellerNumber="1"></div>
                    <img src="assets/cosmicTwins.png" alt="" class="steller-img">
                    <p class="map-name">Cosmic Twins</p>
                </div>

            </div>

            <!-- Steler 3 -->
            <div class="outer-steller-div flex center column floating3">
                <div class="steller-info flex center column">
                    <div class="cover" data-stellerNumber="2"></div>
                    <img src="assets/jester.png" alt="" class="steller-img">
                    <p class="map-name">Jester</p>
                </div>
            </div>

            <!-- Steler 4 -->
            <div class="outer-steller-div flex center column floating2">
                <div class="steller-info  flex center column">
                    <div class="cover" data-stellerNumber="3"></div>
                    <img src="assets/cosmic.png" alt="" class="steller-img">
                    <p class="map-name">Cosmic</p>
                </div>
            </div>

            <!-- Steler 5 -->
            <div class="outer-steller-div flex center column floating1">
                <div class="steller-info flex center column">
                    <div class="cover" data-stellerNumber="4"></div>
                    <img src="assets/prism.png" alt="" class="steller-img">
                    <p class="map-name">Prism</p>
                </div>
            </div>
        </div>

        <!-- Start Game Button -->
        <button class="button" id="startGameButton" style="width: fit-content; align-self: flex-end;">Start
            Game</button>
    </div>
</body>

</html>
