<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #movingDiv {
      width: 50px;
      height: 50px;
      background-color: #3498db;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  
</head>
<body>
  <div id="movingDiv"></div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
  // Get the reference to the moving div
  var movingDiv = document.getElementById('movingDiv');

  // Set the initial position
  var positionX = 50; // Initial position in pixels

  // Set the amount to move on each key press
  var moveAmount = 10; // Adjust this value as needed

  // Listen for the "keydown" event on the document
  document.addEventListener('keydown', function(event) {
    if (event.key === 'ArrowLeft') {
      // Move the div towards the left
      positionX -= moveAmount;
      movingDiv.style.left = positionX + 'px';
    }
  });
});

  </script>
</body>
</html>
